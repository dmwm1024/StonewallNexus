<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chapter Admin | SWNexus</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: system-ui, sans-serif;
        }

        .sidebar {
            min-height: 100vh;
            background-color: #f8f9fa;
            padding-top: 1rem;
            border-right: 1px solid #dee2e6;
        }

        .sidebar .nav-link {
            color: #333;
        }

        .sidebar .nav-link.active {
            background-color: #e9ecef;
            font-weight: 600;
        }

        .sidebar .nav-link:hover {
            background-color: #f1f1f1;
        }

        .admin-header {
            background-color: #fff;
            border-bottom: 1px solid #dee2e6;
        }

        .admin-header .navbar-brand {
            font-weight: bold;
        }
    </style>
</head>
<body>
{% include 'components/elevated_user_navbar.html' %}
<!-- Top Navbar -->
<nav class="navbar navbar-expand-lg admin-header px-4 py-2">
    <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('chapter_admin.dashboard', chapter_id=chapter.id) }}">
            {{ chapter.name }}
        </a>
        <div class="ms-auto">
            {% if current_user.is_authenticated %}
                <span class="me-3">Welcome, {{ current_user.username }}</span>
                <a class="btn btn-outline-secondary btn-sm" href="{{ url_for('auth.logout') }}">Logout</a>
            {% endif %}
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <nav class="col-md-2 d-none d-md-block sidebar">
            <ul class="nav flex-column px-2">
                <li class="nav-item">
                    <a class="nav-link {% if 'dashboard' in request.endpoint %}active{% endif %}"
                       href="{{ url_for('chapter_admin.dashboard', chapter_id=chapter.id) }}">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if 'list_users' in request.endpoint %}active{% endif %}"
                       href="{{ url_for('chapter_admin.list_users', chapter_id=chapter.id) }}">Users</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link"
                       href="#">Programs</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('chapter_admin.settings', chapter_id=chapter.id) }}">Settings</a>
                </li>
            </ul>
        </nav>

        <!-- Page Content -->
        <main class="col-md-10 ms-sm-auto px-4 py-4">
            {% include 'components/flashed_messages.html' %}
            {% block content %}{% endblock %}
        </main>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
