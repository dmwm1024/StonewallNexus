{% extends "admin_base.html" %}
{% block content %}
<div class="container my-4">
    <h2 class="mb-4">Site Settings</h2>

    <!-- General Configuration -->
    <div class="card mb-4">
        <div class="card-header">
            General Settings
        </div>
        <div class="card-body">
            <form>
                <div class="mb-3">
                    <label class="form-label">Site Title</label>
                    <input type="text" class="form-control" value="Stonewall Nexus">
                </div>
                <div class="mb-3">
                    <label class="form-label">Support Email</label>
                    <input type="email" class="form-control" value="support@swnexus.org">
                </div>
                <div class="mb-3">
                    <label class="form-label">Default Timezone</label>
                    <select class="form-select">
                        <option selected>America/New_York</option>
                        <option>America/Chicago</option>
                        <option>America/Los_Angeles</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Save Settings</button>
            </form>
        </div>
    </div>

    <!-- Feature Toggles -->
    <div class="card mb-4">
        <div class="card-header">
            Feature Toggles
        </div>
        <div class="card-body">
            <form>
                <div class="form-check form-switch mb-2">
                    <input class="form-check-input" type="checkbox" id="registrationsEnabled" checked>
                    <label class="form-check-label" for="registrationsEnabled">Enable Public Registration</label>
                </div>
                <div class="form-check form-switch mb-2">
                    <input class="form-check-input" type="checkbox" id="waitlistsEnabled">
                    <label class="form-check-label" for="waitlistsEnabled">Enable Waitlists</label>
                </div>
                <div class="form-check form-switch mb-3">
                    <input class="form-check-input" type="checkbox" id="autoScheduleEnabled" checked>
                    <label class="form-check-label" for="autoScheduleEnabled">Enable Auto-Scheduling</label>
                </div>
                <button class="btn btn-primary">Save Feature Settings</button>
            </form>
        </div>
    </div>

    <!-- Appearance -->
    <div class="card mb-4">
        <div class="card-header">
            Appearance
        </div>
        <div class="card-body">
            <form>
                <div class="mb-3">
                    <label class="form-label">Theme Color</label>
                    <select class="form-select">
                        <option selected>Default (Blue)</option>
                        <option>Stonewall Green</option>
                        <option>Dark Mode</option>
                    </select>
                </div>
                <button class="btn btn-primary">Apply Theme</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
